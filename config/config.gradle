    libConstraintLayout = "com.android.support.constraint:constraint-layout:${ConstraintLayout}"
    libSupportAnnotations = "com.android.support:support-annotations:${SupportVersion}"
    //图片加载库
    libGlide = "com.github.bumptech.glide:glide:${GlideVersion}"
    libGlideCompiler = "com.github.bumptech.glide:compiler:${GlideVersion}"

    //注解框架
    libDagger = "com.google.dagger:dagger-android:${DaggerVersion}"
    libDaggerSupport = "com.google.dagger:dagger-android-support:${DaggerVersion}"
    libDaggerCompiler = "com.google.dagger:dagger-compiler:${DaggerVersion}"
    //MultiDex
    libMultDex = "com.android.support:multidex:${MultiDexVersion}"

    LibKotlin = "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

