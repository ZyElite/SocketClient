def SupportVersion = "28.0.0"

def ConstraintLayout = "1.1.3"

def RetrofitVersion = "2.4.0"

def OkHttpVersion = "3.11.0"

def GlideVersion = "4.8.0"

def RxLifecycleVersion = "2.2.1"

def IcepickVersion = "3.2.0"

