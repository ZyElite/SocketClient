ext {
    applicationId = "com.zy.socketclient"
    compileSdkVersion = 28
    minSdkVersion = 16
    targetSdkVersion = 28
    versionCode = 1
    versionName = "1.0"
    resConfigs = "zh" // 只保留中文

    //retrofit2
    libRetrofit = "com.squareup.retrofit2:retrofit:${RetrofitVersion}"
    libConverterJackson = "com.squareup.retrofit2:converter-jackson:${RetrofitVersion}"
    libConverterGson = "com.squareup.retrofit2:converter-gson:${RetrofitVersion}"
    libConverterScalars = "com.squareup.retrofit2:converter-scalars:${RetrofitVersion}"
    libAdapterRxjava2 = "com.squareup.retrofit2:adapter-rxjava2:${RetrofitVersion}"
    libOkhttp3 = "com.squareup.okhttp3:okhttp:${OkHttpVersion}"
    libGson = "com.google.code.gson:gson:${GsonVersion}"
    libOkhtpLoggingInterceptor = "com.squareup.okhttp3:logging-interceptor:${OkHttpVersion}"
    //libLogger = "com.orhanobut:logger:${LoggerVersion}"

    //Rx系列
    libRxJava = "io.reactivex.rxjava2:rxjava:${RxJavaVersion}"
    libRxAndroid = "io.reactivex.rxjava2:rxandroid:${RxAndroidVersion}"
    libRxBinding = "com.jakewharton.rxbinding2:rxbinding:${RxBindingVersion}"
    libRxKotlin = "io.reactivex.rxjava2:rxkotlin:${RxKotlinVersion}"

    // rx管理activity生命周器
    libRxlifecycle = "com.trello.rxlifecycle2:rxlifecycle:${RxLifecycleVersion}"
    libRxlifecycleComponents = "com.trello.rxlifecycle2:rxlifecycle-components:${RxLifecycleVersion}"
    libIcepick = "frankiesardo:icepick:${IcepickVersion}"
